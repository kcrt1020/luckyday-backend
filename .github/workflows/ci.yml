name: CI Pipeline (Docker 연동)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle 실행 권한 추가  # ✅ 실행 권한 추가
        run: chmod +x ./gradlew

      - name: Gradle 캐시 설정
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Gradle 빌드 & 테스트
        run: ./gradlew build --no-daemon

      - name: Docker Compose 실행 (MySQL 포함)
        run: docker-compose -f docker-compose.yml up -d

      - name: MySQL이 준비될 때까지 대기
        run: |
          echo "Waiting for MySQL to be ready..."
          until docker exec luckyday-mysql mysqladmin ping -h "localhost" --silent; do
            echo "Waiting for database..."
            sleep 5
          done
          echo "MySQL is ready!"

      - name: Docker 컨테이너에서 테스트 실행
        run: docker exec luckyday-backend ./gradlew test